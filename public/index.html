<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="socket.io/socket.io.js"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <h1>Ingrese un producto:</h1>
      </div>
    </section>
    <section>
      <div class="container">
        <form
          action="/api/productos/guardar"
          method="POST"
          class="row g-3 mt-2"
        >
          <div class="col-auto">
            <label for="title" class="form-label">Nombre</label>
            <input type="text" name="title" class="form-control" />
          </div>
          <div class="col-auto">
            <label for="price" class="form-label">Precio</label>
            <input type="text" name="price" class="form-control" />
          </div>
          <div class="col-auto">
            <label for="thumbnail" class="form-label">Foto Url</label>
            <input type="text" name="thumbnail" class="form-control" />
          </div>
          <div class="row-1">
            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
          </div>
        </form>
      </div>
    </section>
    <section>
      <div class="container">
        <span id="tablaProductos"></span>
      </div>
    </section>
    <script>
      const socket = io();
      const hbsTemplate = Handlebars.compile(`
            <div> <h2>Vista Productos</h2>
        {{#if productos}}
          <table class="table "> <thead> <tr> <th>ID</th> <th>Titulo</th> <th>Price</th> <th>Thumbnail</th> </tr> </thead> <tbody>
          {{#each productos}}
            <tr> <td>
            {{id}}
            </td> <td>
            {{title}}
            </td> <td>
              {{price}}
              </td> <td>
                <img src="{{thumbnail}}" width="50px"></img>
                </td>
              </tr>
          {{/each}}
          </tbody> </table>
        {{else}}
          <h3>No hay productos</h3>
        {{/if}}
        </div> `);
      socket.on('cargarProductos', data => {
        const html = hbsTemplate({ productos: data });
        document.getElementById('tablaProductos').innerHTML = html;
      });
    </script>
  </body>
</html>
