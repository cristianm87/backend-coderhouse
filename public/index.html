<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <script src="ejs.min.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- PRODUCTOS -->
    <section>
      <div class="container">
        <h1>Ingrese un producto:</h1>
        <form
          action="/productos/agregar"
          method="POST"
          class="text-light bg-dark row g-3 mt-2"
        >
          <div class="col-auto">
            <label for="name" class="form-label">Nombre *</label>
            <input type="text" name="name" class="form-control" />
          </div>
          <div class="col-auto">
            <label for="description" class="form-label">Descripción *</label>
            <input type="text" name="description" class="form-control" />
          </div>
          <div class="col-auto">
            <label for="code" class="form-label">Codigo *</label>
            <input type="text" name="code" class="form-control" />
          </div>
          <div class="col-auto">
            <label for="thumbnail" class="form-label">Foto Url</label>
            <input type="text" name="thumbnail" class="form-control" />
          </div>
          <div class="col-auto">
            <label for="price" class="form-label">Precio</label>
            <input
              type="number"
              name="price"
              min="0"
              step=".10"
              class="form-control"
            />
          </div>
          <div class="col-auto">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock" min="0" class="form-control" />
          </div>
          <div class="row-1">
            <button type="submit" class="btn btn-primary mb-3">Enviar</button>
          </div>
        </form>
      </div>
    </section>
    <section>
      <div class="container">
        <hr />
      </div>
    </section>
    <section>
      <div class="container">
        <article id="tablaProductos"></article>
      </div>
    </section>
    <section>
      <div class="container">
        <hr />
      </div>
    </section>
    <!-- MENSAJES -->
    <section>
      <div class="container">
        <h4>Centro de mensajes</h4>
        <form class="bg-dark p-3" action="/mensajes/guardar" method="POST">
          <div class="form-row">
            <div class="col-md-5 mb-2">
              <input
                class="form-control"
                type="email"
                name="email"
                placeholder="Tu email"
                required
              />
            </div>
            <div class="col-md-5 mb-2">
              <input
                class="form-control"
                type="text"
                name="firstname"
                placeholder="Tu nombre"
              />
            </div>
            <div class="col-md-5 mb-2">
              <input
                class="form-control"
                type="text"
                name="lastname"
                placeholder="Tu apellido"
              />
            </div>
            <div class="col-md-5 mb-2">
              <input
                class="form-control"
                type="text"
                name="avatar"
                placeholder="Url del avatar"
              />
              <hr />
            </div>
            <div id="messages"></div>

            <div class="col-md-5 mt-2">
              <input
                class="form-control"
                type="text"
                name="text"
                placeholder="Cuéntanos algo..."
              />
            </div>
          </div>
          <input
            type="submit"
            value="Enviar"
            class="btn btn-primary mt-2 mb-2"
          />
        </form>
      </div>
    </section>
    <script>
      // SOCKETiO MENSAJES
      const responseAxios = {};
      axios
        .get('/mensajes/vista')
        .then(response => {
          console.log(response.data);
          responseAxios = response.data;
          // console.log(response);
        })
        .catch(error => {
          console.log(error);
        });

      // NORMALIZER

      // const normalizr = require('normalizr');
      // const util = require('util');

      const authorSchema = new normalizr.schema.Entity('author', undefined, {
        idAttribute: 'email',
      });

      const messageSchema = new normalizr.schema.Entity('messages', {
        author: authorSchema,
      });

      const messagesSchema = new normalizr.schema.Entity('messages', {
        messages: [messageSchema],
      });

      console.log('INFORMACION NORMALIZADA-------------');

      // const inspectNormalizedData = util.inspect(responseAxios, false, 12, true);

      // console.log(inspectNormalizedData);
      console.log('--------------------');

      console.log('INFORMACION DESNORMALIZADA-----------');

      const denormalizedData = normalizr.denormalize(
        responseAxios.result,
        messagesSchema,
        responseAxios.entities
      );

      // const inspectDenormalizedData = util.inspect(
      //   denormalizedData,
      //   false,
      //   12,
      //   true
      // );

      // console.log(inspectDenormalizedData);
      console.log('--------------------');

      const socketMensajes = io();
      socketMensajes.on('message-from-server', data => {
        document.getElementById('messages').innerHTML = data
          .map(
            entry =>
              `<div>
          <strong id="chatAuthor"">${entry.author.email}</strong> <span id="chatDate">[${entry.fecha}]</span>
          <em id="chatText">${entry.text}</em> <img id="chatAvatar" src="${entry.author.avatar}"></img>
        </div>`
          )
          .join(' ');
      });
    </script>
  </body>
</html>
